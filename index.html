<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>calculator</title>
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" name="" id="bord" />
      </form>
      <div class="num">
        <button type="button" class="btn b-yellow" data-num="*">*</button>
        <button type="button" class="btn b-yellow" data-num="/">/</button>
        <button type="button" class="btn b-yellow" data-num="-">-</button>
        <button type="button" class="btn b-yellow" data-num="+">+</button>
        <button type="button" class="btn b-gray" data-num="9">9</button>
        <button type="button" class="btn b-gray" data-num="8">8</button>
        <button type="button" class="btn b-gray" data-num="7">7</button>
        <button type="button" class="btn b-gray" data-num="6">6</button>
        <button type="button" class="btn b-gray" data-num="5">5</button>
        <button type="button" class="btn b-gray" data-num="4">4</button>
        <button type="button" class="btn b-gray" data-num="3">3</button>
        <button type="button" class="btn b-gray" data-num="2">2</button>
        <button type="button" class="btn b-gray" data-num="1">1</button>
        <button type="button" class="btn b-gray" data-num="0">0</button>
        <button type="button" class="btn b-gray" data-num=".">.</button>
        <button type="button" class="btn b-green" id="equal" data-num="=">
          =
        </button>
        <button type="button" class="btn b-red" id="Clear" data-num="C">
          AC
        </button>
        <button type="button" class="btn b-red" id="Clear1" data-num="D">
          D
        </button>
      </div>
    </section>
    <script src="js.js"></script>
  </body>
</html>
